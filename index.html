<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practising Functions </title>
</head>
<body>
    <h1>Arithmetic functions</h1>
    <p id="cong"></p>
    <p id="tru"></p>
    <p id="nhan"></p>
    <p id="chia"></p> 
    <script>
        function addTwoNumbers(a, b){
            return a + b;
        }
        function subTwoNumbers(a, b){
            return a - b;
        }
        function multiTwoNumbers(a, b){
            return a * b;
        }
        function divTwoNumbers(a, b){
            return a / b;
        }
        document.getElementById("cong").innerHTML = addTwoNumbers(9, 1);
        document.getElementById("tru").innerHTML = subTwoNumbers(9, 1);
        document.getElementById("nhan").innerHTML = multiTwoNumbers(9, 1);
        document.getElementById("chia").innerHTML = divTwoNumbers(9, 1);
    </script>
    
</body>
</html>
